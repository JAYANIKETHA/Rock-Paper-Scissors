<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1b1f3b;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: #4c99d8;
            padding: 20px;
            width: 90%; 
            max-width: 400px; 
            box-shadow: 0px 0px 10px #155faa;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            margin-bottom: 70px;
        }

        h3 {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            font-size: 40px;
            padding: 15px;
            border: 2px solid white;
            background: #0f3460;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #22d1ee;
            color: black;
        }

        .score-table, .score-board {
            margin: 20px auto;
            width: 100%;
            max-width: 300px;
            border-collapse: collapse;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-table td, .score-board td {
            padding: 10px;
            border: 1px solid white;
            font-size: 20px;
            background: #0f3460;
            color: white;
            text-align: center;
        }

        .score-table p {
            font-size: 50px;
            margin: 0;
        }

        .reset-btn {
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 20px;
            margin-top: 15px;
        }

        .reset-btn:hover {
            background: #ee5253;
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                font-size: 30px;
                padding: 12px;
            }
            h3 {
                font-size: 20px;
            }
            .score-table td, .score-board td {
                font-size: 16px;
                padding: 8px;
            }
            .reset-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>ROCK PAPER SCISSORS</h3>
        <div class="button-group">
            <button class="btn" onclick="play('Rock')">✊</button>
            <button class="btn" onclick="play('Paper')">✋</button>
            <button class="btn" onclick="play('Scissors')">✌</button>
        </div>
        <p id="game-result">-</p>
        <table class="score-table">
            <tr>
                <td>You</td>
                <td>Computer</td>
            </tr>
            <tr>
                <td><p id="user-choice" style="font-size: 50px;">-</p></td>
                <td><p id="computer-choice" style="font-size: 50px;">-</p></td>
            </tr>
        </table>
        <table class="score-board">
            <tr>
                <td id="wins">Wins: 0</td>
                <td id="losses">Losses: 0</td>
                <td id="ties">Ties: 0</td>
            </tr>
        </table>
        <button class="reset-btn" onclick="resetGame()">Reset</button>
    </div>

    <script>
        let wins = 0, losses = 0, ties = 0;
        const emojiMap = { "Rock": "✊", "Paper": "✋", "Scissors": "✌" };

        function play(userChoice) {
            let compChoice = getRandom();
            document.getElementById('user-choice').innerHTML = emojiMap[userChoice]; 
            document.getElementById('computer-choice').innerHTML = emojiMap[compChoice]; 
            
            let resultText = (userChoice === compChoice) ? "It's a Tie!" : 
                (userChoice === 'Rock' && compChoice === 'Scissors' ||
                 userChoice === 'Paper' && compChoice === 'Rock' ||
                 userChoice === 'Scissors' && compChoice === 'Paper') ? 'You Win!' : 'You Lose!';
            
            if (resultText === 'You Win!') wins++;
            else if (resultText === 'You Lose!') losses++;
            else ties++;
            
            document.getElementById('game-result').innerHTML = resultText;
            document.getElementById('wins').innerHTML = `Wins: ${wins}`;
            document.getElementById('losses').innerHTML = `Losses: ${losses}`;
            document.getElementById('ties').innerHTML = `Ties: ${ties}`;
        }

        function resetGame() {
            wins = losses = ties = 0;
            document.getElementById('game-result').innerHTML = '-';
            document.getElementById('user-choice').innerHTML = '-';
            document.getElementById('computer-choice').innerHTML = '-';
            document.getElementById('wins').innerHTML = `Wins: ${wins}`;
            document.getElementById('losses').innerHTML = `Losses: ${losses}`;
            document.getElementById('ties').innerHTML = `Ties: ${ties}`;
        }

        function getRandom() {
            return ['Rock', 'Paper', 'Scissors'][Math.floor(Math.random() * 3)];
        }
    </script>
</body>
</html>
