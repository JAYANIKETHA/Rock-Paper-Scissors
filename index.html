<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #2d1e2f;
            color: #ff007f;
        }
        .container {
            text-align: center;
            background: #3b2e4a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(255, 0, 127, 0.4);
            width: 320px;
        }
        #status {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ff007f;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 70px;
            height: 70px;
            text-align: center;
            font-size: 28px;
            cursor: pointer;
            border: 2px solid #ff007f;
            color: #ffffff;
            transition: all 0.3s ease-in-out;
            background: #4b3a5a;
        }
        td:hover {
            background-color: #ff007f50;
            box-shadow: 0 0 8px #ff007f;
        }
        button {
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff007f;
            color: #3b2e4a;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #cc0066;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tic Tac Toe</h2>
        <h2 id="status">Player X's Turn</h2>
        <table>
            <tr>
                <td onclick="play(this, 0)" class="cell"></td>
                <td onclick="play(this, 1)" class="cell"></td>
                <td onclick="play(this, 2)" class="cell"></td>
            </tr>
            <tr>
                <td onclick="play(this, 3)" class="cell"></td>
                <td onclick="play(this, 4)" class="cell"></td>
                <td onclick="play(this, 5)" class="cell"></td>
            </tr>
            <tr>
                <td onclick="play(this, 6)" class="cell"></td>
                <td onclick="play(this, 7)" class="cell"></td>
                <td onclick="play(this, 8)" class="cell"></td>
            </tr>
        </table>
        <button onclick="reset()">Reset</button>
    </div>

    <script>
        let player = 'X'
        const cells = document.getElementsByClassName('cell')
        const status = document.getElementById('status')

        function play(obj, i) {
            if (obj.innerHTML === '') {
                obj.innerHTML = player
                if (checkWin(player)) {
                    status.innerHTML = `${player} Wins!`
                    setTimeout(reset, 1500)
                    return
                }
                if (filled()) {
                    status.innerHTML = "It's a Draw!"
                    setTimeout(reset, 1500)
                    return
                }
                player = (player === 'X') ? 'O' : 'X'
                status.innerHTML = `Player ${player}'s Turn`
            }
        }

        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]            
            ]

            return winPatterns.some(pattern =>
                pattern.every(index => cells[index].innerHTML === player)
            )
        }

        function filled() {
            return [...cells].every(cell => cell.innerHTML !== '')
        }

        function reset() {
            for (let cell of cells) {
                cell.innerHTML = ''
            }
            player = 'X'
            status.innerHTML = `Player X's Turn`
        }
    </script>
</body>
</html>
