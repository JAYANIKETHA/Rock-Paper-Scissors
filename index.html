        .button-group {

        }

            margin: 20px auto;
            width: 100%;

            padding: 10px;
            border: 1px solid black;
            font-size: 20px;
            background:#e7e4e5 ;

        }

        font-size: 50px; 
        margin: 0;
        background-color: ;
    }

        .reset-btn {
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            background: rgb(213, 211, 211);
            color: rgb(27, 24, 24);
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 20px;
            margin-top: 15px;
        }

        .reset-btn:hover {
            background:  rgb(161, 209, 161);
        }
        @media (max-width: 480px) {
        .btn {
        font-size: 24px;
        padding: 10px;
        }

        h3 {
        font-size: 20px;
        }

        .score-table td, .score-board td {
        font-size: 16px;
        padding: 8px;
        }

        .reset-btn {
        font-size: 14px;
        padding: 8px 16px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h3>ROCK PAPER SCISSORS</h3>
        <div class="button-group">
            <button class="btn" onclick="play('Rock')">‚úä</button>
            <button class="btn" onclick="play('Paper')">‚úã</button>
            <button class="btn" onclick="play('Scissors')">‚úå</button>
        </div>
        <p id="game-result">-</p>
        <table class="score-table">
            <tr>
                <td>You</td>
                <td>Computer</td>
            </tr>
            <tr>
                <td><p id="user-choice">-</p></td>
                <td><p id="computer-choice">-</p></td>
            </tr>
        </table>
        <table class="score-board">
            <tr>
                <td id="wins">Wins: 0</td>
                <td id="losses">Losses: 0</td>
                <td id="ties">Ties: 0</td>
            </tr>
        </table>
        <button class="reset-btn" onclick="resetGame()">Reset</button>
    </div>

    <script>
        let wins = 0, losses = 0, ties = 0, matches = 0;

        const emojiMap = {
            "Rock": "‚úä",
            "Paper": "‚úã",
            "Scissors": "‚úå"
        };

        function play(userChoice) {
            let compChoice = getRandom();
            document.getElementById('user-choice').innerHTML = emojiMap[userChoice]; 
            document.getElementById('computer-choice').innerHTML = emojiMap[compChoice]; 

            let resultText = '';
            if (
                (userChoice === 'Rock' && compChoice === 'Scissors') || 
                (userChoice === 'Paper' && compChoice === 'Rock') || 
                (userChoice === 'Scissors' && compChoice === 'Paper')
            ) {
                resultText = 'You Win!';
                wins++;
            } else if (userChoice === compChoice) {
                resultText = "It's a Tie!";
                ties++;
            } else {
                resultText = 'You Lose!';
                losses++;
            }
            
            matches++;
            
            document.getElementById('game-result').innerHTML = resultText;
            document.getElementById('wins').innerHTML = Wins: ${wins};
            document.getElementById('losses').innerHTML = Losses: ${losses};
            document.getElementById('ties').innerHTML = Ties: ${ties};

            if (matches === 5) {
                setTimeout(() => {
                    if (wins > losses) {
                        alert('üèÜ You win the match!');
                    } else if (losses > wins) {
                        alert('üòû You lost the match!');
                    } else {
                        alert('ü§ù It\'s a tie!');
                    }
                    resetGame();
                }, 300);
            }
        }

        function resetGame() {
            wins = 0;
            losses = 0;
            ties = 0;
            matches = 0;

            document.getElementById('wins').innerHTML = Wins: ${wins};
            document.getElementById('losses').innerHTML = Losses: ${losses};
            document.getElementById('ties').innerHTML = Ties: ${ties};

            document.getElementById('game-result').innerHTML = '-';
            document.getElementById('user-choice').innerHTML = '-';
            document.getElementById('computer-choice').innerHTML = '-';
        }

        function getRandom() {
            let choices = ['Rock', 'Paper', 'Scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }
    </script>
</body>
</html>
